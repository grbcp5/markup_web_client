<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><a href="/" class="homeLink">Markup</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. -->
      <nav class="mdl-navigation">
      
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent sign-in-button">
          <i class="material-icons">fingerprint</i><span class="sign-in-button-text"></span>
        </button>
	
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><a href="/" class="homeLink">Markup</a></span>
    <nav class="mdl-navigation">
      <div id="nav-links">
      </div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

      <div id="loading-screen">
        <!-- MDL Spinner Component -->
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
      
      <div class="mdl-grid">

        <div id="membersPlacehoder"></div>

        <!-- Accent-colored raised button with ripple -->
        <div class="mdl-cell mdl-cell--6-col">
        <div class="cell-container">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add-member-button">
          Add Member
        </button>
        </div>
        </div>

      </div>

    </div>
  </main>
</div>
